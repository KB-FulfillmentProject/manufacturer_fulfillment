<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manufacturer Management</title>
<!--   	<meta charset="UTF-8"> -->
  	<meta charset="utf8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="checkbox"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
 		<h2>수정하자~</h2>
		<form id="updateForm" th:action="@{/manufacturer/update}" method="post">
   			 <label for="updateId">출고번호</label>
    		<input type="number" id="updateId" name="out_number" th:value="${out_number}" readOnly>
    		<label for="updateName">상품명</label>
    		<input type="text" id="updateName" name="out_pname" th:value="${out_pname}">
    		<label for="updateStock">상품재고</label>
    		<input type="number" id="updateStock" name="out_stock" th:value="${out_stock}">
    		<label for="updateStatus">출고상태</label>
   		 <div class="radio-group">
                <label><input type="radio" id="updateStatusCompleted" name="out_status" value="1" th:checked="${out_status == 1}"> 출고완료</label>
                <label><input type="radio" id="updateStatusNotCompleted" name="out_status" value="0" th:checked="${out_status == 0}"> 미출고</label>
            </div>
    		<button type="submit">수정</button>
		</form>
  </div>
</body>
</html>
