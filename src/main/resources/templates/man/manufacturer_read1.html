<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manufacturer Management</title>
    <meta charset="utf8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="checkbox"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
            display: inline-block;
            width: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-group form {
            margin: 0 5px;
        }
        .action-cell {
            width: 200px;
        }
        .create-button-container {
            text-align: right;
            margin-top: 20px;
        }
        .create-button {
            width: 150px; /* 원하는 너비로 설정 */
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.ship-button').click(function(event) {
                event.preventDefault();
                var form = $(this).closest('form');
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize(),
                    success: function(response) {
                        alert('출고 완료');
                        location.reload(); // 페이지를 새로고침하여 변경된 상태를 반영
                    },
                    error: function(xhr, status, error) {
                        alert('출고 실패: ' + error);
                    }
                });
                $(this).prop('disabled', true);
            });
        });
    </script>
</head>
<body>
<div class="container">
        <h1>Manufacturer's Products</h1>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        <div class="create-button-container">
            <form th:action="@{/manufacturer/insertpage}" method="get">
                <button type="submit" class="create-button">생성</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>상품번호</th>
                    <th>상품명</th>
                    <th>상품코드</th>
                    <th>상품재고</th>
                    <th>출고상태</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manufacturer : ${manufacturers}">
                    <td th:text="${manufacturer.out_number}"></td>
                    <td th:text="${manufacturer.out_pname}"></td>
                    <td th:text="${manufacturer.out_productcode}"></td>
                    <td th:text="${manufacturer.out_stock}"></td>
                    <td th:text="${manufacturer.out_status ? '출고완료' : '미출고'}"></td>
                    <td class="action-cell">
                        <div class="button-group">
                            <form th:action="@{/manufacturer/manufacturerToMain}" method="post">
                                <input type="hidden" name="out_number" th:value="${manufacturer.out_number}">
                                <input type="hidden" name="out_pname" th:value="${manufacturer.out_pname}">
                                <input type="hidden" name="out_stock" th:value="${manufacturer.out_stock}">
                                <input type="hidden" name="out_productcode" th:value="${manufacturer.out_productcode}">
                                <button type="submit" class="ship-button" th:value="${manufacturer.out_status ? '출고완료' : '미출고'}">출고</button>
                            </form>
                            <form th:action="@{/manufacturer/updatepage}" method="get">
                                <input type="hidden" name="out_number" th:value="${manufacturer.out_number}">
                                <input type="hidden" name="out_pname" th:value="${manufacturer.out_pname}">
                                <input type="hidden" name="out_stock" th:value="${manufacturer.out_stock}">
                                <button type="submit">수정</button>
                            </form>
                            <form th:action="@{/manufacturer/delete}" method="post">
                                <input type="hidden" name="out_number" th:value="${manufacturer.out_number}">
                                <button type="submit">삭제</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
